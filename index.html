    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
    }

    .container {
        background: white;
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        max-width: 800px;
        width: 100%;
        overflow: hidden;
        position: relative;
    }

    .header {
        background: linear-gradient(to bottom, rgba(44, 62, 80, 0.9), rgba(52, 73, 94, 0.95));
        padding: 60px 40px 40px;
        position: relative;
        overflow: hidden;
    }

    .skyline {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        height: 150px;
        background: linear-gradient(to top, #1a1a2e 0%, transparent 100%);
    }

    .buildings {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        height: 120px;
        display: flex;
        align-items: flex-end;
        justify-content: space-around;
        padding: 0 20px;
    }

    .building {
        background: #0f0f1e;
        width: 40px;
        animation: buildingGlow 3s ease-in-out infinite;
    }

    .building:nth-child(1) { height: 60px; animation-delay: 0s; }
    .building:nth-child(2) { height: 80px; animation-delay: 0.3s; }
    .building:nth-child(3) { height: 100px; animation-delay: 0.6s; }
    .building:nth-child(4) { height: 70px; animation-delay: 0.9s; }
    .building:nth-child(5) { height: 90px; animation-delay: 1.2s; }
    .building:nth-child(6) { height: 75px; animation-delay: 1.5s; }
    .building:nth-child(7) { height: 85px; animation-delay: 1.8s; }
    .building:nth-child(8) { height: 95px; animation-delay: 2.1s; }

    @keyframes buildingGlow {
        0%, 100% { box-shadow: 0 0 10px rgba(100, 149, 237, 0.3); }
        50% { box-shadow: 0 0 20px rgba(100, 149, 237, 0.6); }
    }

    .title {
        position: relative;
        z-index: 10;
        background: rgba(26, 26, 46, 0.95);
        color: white;
        text-align: center;
        padding: 30px;
        border-radius: 50px;
        font-size: 42px;
        font-weight: bold;
        letter-spacing: 8px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        margin-bottom: 20px;
    }

    .subtitle {
        position: relative;
        z-index: 10;
        text-align: center;
        color: #ecf0f1;
        font-size: 16px;
        line-height: 1.6;
        margin-top: 20px;
    }

    .content {
        padding: 60px 40px;
    }

    .contact-item {
        display: flex;
        align-items: center;
        background: #f8f9fa;
        border: 2px solid #e9ecef;
        border-radius: 50px;
        padding: 20px 30px;
        margin-bottom: 20px;
        transition: all 0.3s ease;
        cursor: pointer;
    }

    .contact-item:hover {
        transform: translateX(-5px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        border-color: #667eea;
    }

    .icon {
        width: 50px;
        height: 50px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-left: 20px;
        flex-shrink: 0;
    }

    .icon svg {
        width: 24px;
        height: 24px;
        fill: white;
    }

    .contact-text {
        color: #2c3e50;
        font-size: 18px;
        font-weight: 500;
        direction: ltr;
        text-align: left;
    }

    .decorative-element {
        position: absolute;
        width: 200px;
        height: 200px;
        border-radius: 50%;
        opacity: 0.1;
    }

    .decorative-element.left {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        bottom: -100px;
        left: -100px;
    }

    .decorative-element.right {
        background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
        top: -100px;
        right: -100px;
    }

    @media (max-width: 600px) {
        .title {
            font-size: 28px;
            letter-spacing: 4px;
            padding: 20px;
        }

        .content {
            padding: 40px 20px;
        }

        .contact-item {
            padding: 15px 20px;
        }

        .contact-text {
            font-size: 14px;
        }

        .building {
            width: 25px;
        }
    }
</style>
