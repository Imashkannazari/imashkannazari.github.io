<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact with me</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #0d0d0d;
            font-family: Arial, sans-serif;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            background: #111;
            padding: 40px;
            border-radius: 12px;
            width: 320px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
        }

        h1 {
            margin-bottom: 30px;
            font-size: 26px;
            letter-spacing: 1px;
        }

        .link {
            display: block;
            text-decoration: none;
            background: #1e1e1e;
            padding: 14px;
            margin: 10px 0;
            border-radius: 8px;
            color: #fff;
            font-size: 18px;
            transition: 0.3s;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .link:hover {
            background: #fff;
            color: #000;
        }

        footer {
            margin-top: 25px;
            font-size: 12px;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contact with me</h1>

        <a class="link" href="https://github.com/YOUR_USERNAME" target="_blank">
            GitHub
        </a>

        <a class="link" href="https://linkedin.com/in/YOUR_USERNAME" target="_blank">
            LinkedIn
        </a>

        <footer>
            &copy; 2025 - All rights reserved
        </footer>
    </div>
</body>
</html>
