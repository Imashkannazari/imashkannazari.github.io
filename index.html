<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    background: #050510;
    font-family: "Arial", sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
  }

  .container {
    width: 90%;
    max-width: 480px;
    background: rgba(0, 0, 0, 0.45);
    border-radius: 20px;
    padding: 32px;
    text-align: center;
    backdrop-filter: blur(20px);
    animation: fadeUp 1.3s ease-out forwards;
    opacity: 0;
  }

  @keyframes fadeUp {
    0% { opacity: 0; transform: translateY(60px); }
    100% { opacity: 1; transform: translateY(0); }
  }

  h1 {
    font-size: 2rem;
    color: #fff;
    text-shadow: 0 0 12px #00fff9;
    margin-bottom: 18px;
  }

  .item {
    background: rgba(255, 255, 255, 0.08);
    padding: 14px 18px;
    margin-bottom: 14px;
    border-radius: 40px;
    display: flex;
    align-items: center;
    gap: 12px;
    border: 1px solid rgba(255, 255, 255, 0.2);
    color: #fff;
    transition: 0.3s;
  }
  .item:hover {
    background: #00fff980;
    box-shadow: 0 0 20px #00fff9;
    cursor: pointer;
  }

  a { text-decoration: none; color: inherit; }

  .neon-bg {
    position: absolute;
    width: 250px;
    height: 250px;
    border-radius: 50%;
    filter: blur(100px);
    z-index: -1;
    animation: float 6s infinite alternate ease-in-out;
  }

  @keyframes float {
    from { transform: translateY(-60px); }
    to { transform: translateY(60px); }
  }

  .pink { background: #ff00e6; top: 10%; left: 15%; }
  .cyan { background: #00fff9; bottom: 10%; right: 15%; }

</style>
</head>
<body>

  <div class="neon-bg pink"></div>
  <div class="neon-bg cyan"></div>

  <div class="container">

</body>
</html>
