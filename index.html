<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact with me</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0d0d0d;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .container {
      width: 90%;
      max-width: 400px;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 1em;
    }
    .links {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .links a {
      text-decoration: none;
      color: #fff;
      background: #1e1e1e;
      padding: 12px;
      border-radius: 8px;
      font-size: 1.2em;
      transition: background 0.3s, color 0.3s;
      border: 1px solid rgba(255,255,255,0.1);
    }
    .links a:hover {
      background: #fff;
      color: #000;
    }
    footer {
      margin-top: 2em;
      font-size: 0.9em;
      opacity: 0.5;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>YOUR NAME</h1>
    <div class="links">
      <a href="https://github.com/YOUR_USERNAME" target="_blank">GitHub</a>
      <a href="https://linkedin.com/in/YOUR_USERNAME" target="_blank">LinkedIn</a>
      <!-- می‌تونی لینک های دیگه هم اضافه کنی -->
    </div>
    <footer>© 2025 – All rights reserved</footer>
  </div>
</body>
</html>
