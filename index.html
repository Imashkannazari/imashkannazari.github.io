    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(to bottom, #0a0e27, #1a1f3a, #0f1729);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
        position: relative;
        overflow-x: hidden;
    }

    body::before {
        content: '';
        position: absolute;
        width: 500px;
        height: 500px;
        background: radial-gradient(circle, rgba(0, 123, 255, 0.15) 0%, transparent 70%);
        top: -200px;
        right: -200px;
        border-radius: 50%;
        animation: pulse 8s ease-in-out infinite;
    }

    body::after {
        content: '';
        position: absolute;
        width: 400px;
        height: 400px;
        background: radial-gradient(circle, rgba(0, 174, 255, 0.1) 0%, transparent 70%);
        bottom: -150px;
        left: -150px;
        border-radius: 50%;
        animation: pulse 6s ease-in-out infinite reverse;
    }

    @keyframes pulse {
        0%, 100% { transform: scale(1); opacity: 0.5; }
        50% { transform: scale(1.2); opacity: 0.8; }
    }

    .stars {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        pointer-events: none;
    }

    .star {
        position: absolute;
        width: 2px;
        height: 2px;
        background: rgba(255, 255, 255, 0.8);
        border-radius: 50%;
        animation: twinkle 3s ease-in-out infinite;
    }

    @keyframes twinkle {
        0%, 100% { opacity: 0.3; }
        50% { opacity: 1; }
    }

    .container {
        background: rgba(15, 23, 42, 0.95);
        backdrop-filter: blur(20px);
        border-radius: 30px;
        box-shadow: 0 30px 80px rgba(0, 0, 0, 0.7), 
                    0 0 1px rgba(0, 174, 255, 0.5);
        max-width: 900px;
        width: 100%;
        overflow: hidden;
        position: relative;
        z-index: 10;
        border: 1px solid rgba(0, 174, 255, 0.2);
    }

    .glow-line {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 2px;
        background: linear-gradient(90deg, 
            transparent 0%, 
            #007bff 25%, 
            #00aeff 50%, 
            #007bff 75%, 
            transparent 100%);
        animation: shimmer 3s ease-in-out infinite;
    }

    @keyframes shimmer {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(100%); }
    }

    .header {
        background: linear-gradient(135deg, #0f1729 0%, #1a2332 100%);
        padding: 80px 40px 60px;
        position: relative;
        overflow: hidden;
    }

    .header::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: 
            radial-gradient(circle at 20% 50%, rgba(0, 123, 255, 0.1) 0%, transparent 50%),
            radial-gradient(circle at 80% 50%, rgba(0, 174, 255, 0.1) 0%, transparent 50%);
    }

    .title-wrapper {
        position: relative;
        z-index: 2;
        text-align: center;
    }

    .title {
        color: #ffffff;
        font-size: 56px;
        font-weight: 800;
        letter-spacing: 4px;
        margin-bottom: 20px;
        text-shadow: 0 0 30px rgba(0, 174, 255, 0.5),
                     0 0 60px rgba(0, 123, 255, 0.3);
        animation: titleGlow 3s ease-in-out infinite;
    }

    @keyframes titleGlow {
        0%, 100% { text-shadow: 0 0 30px rgba(0, 174, 255, 0.5), 0 0 60px rgba(0, 123, 255, 0.3); }
        50% { text-shadow: 0 0 40px rgba(0, 174, 255, 0.8), 0 0 80px rgba(0, 123, 255, 0.5); }
    }

    .subtitle {
        color: #94a3b8;
        font-size: 18px;
        line-height: 1.8;
        max-width: 600px;
        margin: 0 auto;
    }

    .divider {
        width: 100px;
        height: 3px;
        background: linear-gradient(90deg, transparent, #007bff, transparent);
        margin: 30px auto;
        border-radius: 3px;
    }

    .content {
        padding: 60px 40px;
        position: relative;
    }

    .contact-grid {
        display: grid;
        gap: 25px;
    }

    .contact-item {
        background: linear-gradient(135deg, rgba(15, 23, 42, 0.8) 0%, rgba(26, 35, 50, 0.8) 100%);
        border: 1px solid rgba(0, 123, 255, 0.2);
        border-radius: 20px;
        padding: 30px;
        display: flex;
        align-items: center;
        gap: 25px;
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        position: relative;
        overflow: hidden;
    }

    .contact-item::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, 
            transparent, 
            rgba(0, 174, 255, 0.1), 
            transparent);
        transition: left 0.5s ease;
    }

    .contact-item:hover::before {
        left: 100%;
    }

    .contact-item:hover {
        transform: translateY(-5px);
        border-color: #00aeff;
        box-shadow: 0 20px 40px rgba(0, 123, 255, 0.3),
                    0 0 20px rgba(0, 174, 255, 0.2);
        background: linear-gradient(135deg, rgba(15, 23, 42, 0.95) 0%, rgba(26, 35, 50, 0.95) 100%);
    }

    .icon-wrapper {
        width: 70px;
        height: 70px;
        background: linear-gradient(135deg, #007bff 0%, #00aeff 100%);
        border-radius: 18px;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-shrink: 0;
        position: relative;
        box-shadow: 0 10px 30px rgba(0, 123, 255, 0.4);
    }

    .icon-wrapper::before {
        content: '';
        position: absolute;
        inset: -2px;
        background: linear-gradient(135deg, #00aeff, #007bff);
        border-radius: 20px;
        z-index: -1;
        opacity: 0;
        transition: opacity 0.3s ease;
    }

    .contact-item:hover .icon-wrapper::before {
        opacity: 1;
    }

    .icon-wrapper svg {
        width: 32px;
        height: 32px;
        fill: white;
        filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3));
    }

    .contact-info {
        flex: 1;
    }

    .contact-label {
        color: #64748b;
        font-size: 13px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 1px;
        margin-bottom: 8px;
    }

    .contact-text {
        color: #e2e8f0;
        font-size: 20px;
        font-weight: 500;
        direction: ltr;
        text-align: left;
    }

    .footer-note {
        text-align: center;
        color: #475569;
        font-size: 14px;
        margin-top: 40px;
        padding-top: 30px;
        border-top: 1px solid rgba(71, 85, 105, 0.3);
    }

    @media (max-width: 768px) {
        .title {
            font-size: 36px;
        }

        .content {
            padding: 40px 20px;
        }

        .contact-item {
            padding: 20px;
            flex-direction: column;
            text-align: center;
        }

        .contact-text {
            text-align: center;
            font-size: 16px;
        }

        .contact-info {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    }

    @media (max-width: 480px) {
        .header {
            padding: 60px 20px 40px;
        }

        .title {
            font-size: 28px;
            letter-spacing: 2px;
        }

        .subtitle {
            font-size: 14px;
        }
    }
</style>
