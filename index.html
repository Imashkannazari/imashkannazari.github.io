    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #1e3c72 100%);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
    }

    .header {
        background: rgba(15, 25, 45, 0.9);
        padding: 60px 20px;
        text-align: center;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }

    .title {
        color: #ffffff;
        font-size: 48px;
        font-weight: 700;
        margin-bottom: 15px;
    }

    .subtitle {
        color: #b0c4de;
        font-size: 18px;
        max-width: 700px;
        margin: 0 auto;
        line-height: 1.6;
    }

    .main-content {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 40px 20px;
    }

    .contact-container {
        width: 100%;
        max-width: 1200px;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 30px;
    }

    .contact-card {
        background: rgba(255, 255, 255, 0.95);
        border-radius: 15px;
        padding: 35px;
        text-align: center;
        transition: all 0.3s ease;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
    }

    .contact-card:hover {
        transform: translateY(-8px);
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
    }

    .icon {
        width: 80px;
        height: 80px;
        background: linear-gradient(135deg, #2196F3, #1976D2);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 25px;
    }

    .icon svg {
        width: 40px;
        height: 40px;
        fill: white;
    }

    .contact-title {
        color: #1e3c72;
        font-size: 20px;
        font-weight: 600;
        margin-bottom: 15px;
    }

    .contact-text {
        color: #333;
        font-size: 16px;
        direction: ltr;
        word-break: break-word;
    }

    .footer {
        background: rgba(15, 25, 45, 0.9);
        padding: 25px;
        text-align: center;
        color: #b0c4de;
        font-size: 14px;
    }

    @media (max-width: 768px) {
        .title {
            font-size: 32px;
        }

        .subtitle {
            font-size: 16px;
        }

        .contact-container {
            grid-template-columns: 1fr;
        }

        .header {
            padding: 40px 20px;
        }
    }
</style>
